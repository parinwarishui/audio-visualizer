<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Music</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            margin: 0;
            overflow: hidden;
        }
        .centered-canvas {
            width: 80%; /* Adjust the width of the canvas as needed */
            max-width: 600px; /* Set a maximum width if desired */
            height: 400px; /* Adjust the height of the canvas */
            margin: 0 auto; /* Center the canvas horizontally */
            display: block; /* Ensure the canvas is displayed as a block element */
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="file" id="audioFile" accept="audio/*">
        <button id="playButton">Play</button>
        <button id="pauseButton">Pause</button>
    </div>
    <canvas id="visualizer" class="centered-canvas"></canvas>
    
    <script src="visualizer.js"></script>
</body>
</html>
