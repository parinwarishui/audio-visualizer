<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Music</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
            position: relative;
        }
        #visualizer {
            display: block;
            margin: 10px 0;
            border: 1px solid #444;
        }
        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        .controls-left {
            display: flex;
            align-items: center;
        }
        .controls-right {
            display: flex;
            align-items: center;
        }
        .controls button {
            background-color: #ffffff;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 25px;
            margin-right: 10px;
        }
        .controls select {
            padding: 8px;
            font-size: 25px;
        }
        .controls button:hover {
            background-color: #b4b4b4;
        }
        .song-title {
            margin: 10px 0;
            text-align: center;
            font-size: 25px;
        }
        .texts {
            margin: 10px 0;
            text-align: center;
            font-size: 25px;
            padding: 8px;
        }
        video.background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            display: none;
        }
    </style>
</head>
<body>

    <video id="video1" class="background-video" src="video1.mp4" loop></video>
    <video id="video2" class="background-video" src="video2.mp4" loop></video>

    <div class="player">
        <input type="file" id="audioFile" accept="audio/*">
        <canvas id="visualizer"></canvas>
        <div class="controls">
            <div class="controls-left">
                <button id="playButton">▶️</button>
                <button id="pauseButton">⏸️</button>
            </div>
            <div class="controls-right">
                <label for="videoChoice" class="texts">Video:</label>
                <select id="videoChoice">
                    <option value="video1">Video 1</option>
                    <option value="video2">Video 2</option>
                </select>
                <label for="colorPalette" class="texts">Color Palette:</label>
                <select id="colorPalette">
                    <option value="rainbow">Rainbow</option>
                    <option value="bluepastel">Blue Pastel</option>
                    <option value="neon">Neon</option>
                    <option value="zebracrossing">Zebra Crossing</option>
                    <option value="grayscale">Grayscale</option>
                    <option value="trafficlights">Traffic Lights</option>
                    <option value="white">White</option>
                </select>
            </div>
        </div>
        <div class="song-title" id="songTitle">No song playing</div>
    </div>
    <script src="visualizer.js"></script>
</body>
</html>
